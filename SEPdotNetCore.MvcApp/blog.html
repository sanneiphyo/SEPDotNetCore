    <script>
        $('#btnCancel').click(function(){
    clearControl();
});

function clearControl(){
    $('#txtTitle').val('');
    $('#txtAuthor').val('');
    $('#txtContent').val('');

    $('#txtTitle').focus();
}

$('#btnSave').click(function(){
    const title = $('#txtTitle').val();
    const author = $('#txtAuthor').val();
    const content = $('#txtContent').val();

    const blog = {
        title: title,
        author: author,
        content: content
    }

    const jsonStr = JSON.stringify(blog);
    localStorage.setItem('blog', jsonStr);
});

$(document).ready(function(){
    let lst = localStorage.getItem('blog');
    console.log(lst);
    if(lst == null){
        lst = [];
    } else {
        lst = JSON.parse(lst);
    }

    const title = $('#txtTitle').val();
    const author = $('#txtAuthor').val();
    const content = $('#txtContent').val();

    const blog = {
        title: title,
        author: author,
        content: content
    }

    lst.push(blog);
    const jsonStr = JSON.stringify(lst);
    localStorage.setItem('blog', jsonStr);
});
    </script>
